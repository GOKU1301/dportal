<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add Google Sign-In meta tag -->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <div class="login-container">
                <h1>Student Chat App</h1>
                <p style="margin-bottom: 20px;">Connect with your classmates in real-time</p>
                <button onclick="signInWithGoogle()" class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" style="width: 20px; height: 20px;">
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection">
            <div class="profile-info">
                <div id="profileImage"></div>
                <span id="userName"></span>
            </div>
            <button onclick="signOut()" class="sign-out-btn">Sign Out</button>
        </div>

        <!-- Chat Section -->
        <div id="chatSection">
            <div class="chat-header">
                <select id="groupSelect" onchange="joinGroup()">
                    <option value="">Select a group...</option>
                    <option value="general">General</option>
                    <option value="homework">Homework Help</option>
                    <option value="projects">Projects</option>
                    <option value="events">Events</option>
                </select>
            </div>
            
            <div id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled
                    onkeypress="if(event.key === 'Enter') sendMessage()">
                <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
