<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <div class="login-container">
                <div class="app-logo">
                    <span class="material-icons">chat</span>
                </div>
                <h1>Student Chat</h1>
                <p>Connect with your classmates in real-time</p>
                <button onclick="signInWithGoogle()" class="google-btn">
                    <span class="google-icon">G</span>
                    <span class="btn-text">Sign in with Google</span>
                </button>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection">
            <div class="profile-info">
                <div id="profileImage"></div>
                <span id="userName"></span>
            </div>
            <button onclick="signOut()" class="sign-out-btn">
                <span class="material-icons">logout</span>
            </button>
        </div>

        <!-- Chat Section -->
        <div id="chatSection">
            <div class="chat-header">
                <div class="group-selector">
                    <span class="material-icons">group</span>
                    <select id="groupSelect" onchange="handleGroupChange()">
                        <option value="">Select a group...</option>
                        <option value="Large Scale Database Systems">Large Scale Database Systems</option>
                        <option value="OSSD">OSSD</option>
                        <option value="CBES">CBES</option>
                        <option value="Data Mining">Data Mining</option>
                    </select>
                    <select id="subgroupSelect" onchange="joinGroup()" disabled>
                        <option value="">Select a subgroup...</option>
                        <option value="tutorials">Tutorials</option>
                        <option value="pyq">Previous Year Questions</option>
                        <option value="discussion">Discussion</option>
                    </select>
                </div>
            </div>
            
            <div id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled
                    onkeypress="if(event.key === 'Enter') sendMessage()">
                <button id="sendButton" onclick="sendMessage()" disabled>
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
